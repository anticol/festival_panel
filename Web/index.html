<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>Festival Panel</title>
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="css/ticker.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/insta_adv.css">


    <script src="config.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="js/js_backup/jquery-3.2.1.min.js"></script>
    <script src="js/gallery_loader.js"></script>
    <script src="js/firebaseHelper.js"></script>
    <script src="js/ticker.js"></script>
    <script src="js/scene_program.js"></script>
    <script src="js/scene_static.js"></script>
    <script src="js/panel.js"></script>
    <script src="js/instafeed.js" type="text/javascript"></script>
    <script src="js/insta_adv.js"></script>

</head>


<body onload="init()">

<div id="viewport">

    <script language="JavaScript" src="js/time.js">
    </script>
    <span id="xClock"></span>

    <div id="throbber" display="block"><img src="img/throbber.gif" width="100px" height="100px"></div>

    <div id="scene_program" class="clearfix" style="display: none">

        <div id="program">
        </div>

        <div id="highlights">

            <div id="recommended">
                <h1>Doporučujeme</h1>
                <div class="recomended_program">
                    <img class="img_star" src="img/ic_star.png">
                    <div class="recomended_program_info">
                        <div class="recomended_place"></div>
                        <div class="recomended_time"></div>
                        <div class="recomended_name"></div>
                        <div class="recomended_author"></div>
                    </div>
                    <img class="img_other" src="img/ic_talk.png">
                </div>
                <div class="recomended_program">
                    <img class="img_star" src="img/ic_star.png">
                    <div class="recomended_program_info">
                        <div class="recomended_place"></div>
                        <div class="recomended_time"></div>
                        <div class="recomended_name"></div>
                        <div class="recomended_author"></div>
                    </div>
                    <img class="img_other" src="img/ic_contest.png">
                </div>

            </div>

            <div id="messages">
                <h1>Aktuality</h1>
                <ul id="messages_list">
                </ul>
            </div>

        </div>

    </div>
    <div id="scene_social" style="display: none">
        <!--<span class="info">TU BUDE INSTAGRAM A TWITTER</span>-->
        <!-- InstaWidget -->
    	<div id="tag_sign"><b>Active Tag:</b><b></b></div>
    	<div id="instafeed"></div>
	<div id="leftPart">
	      <div id="leftSubDiv1"></div>
	      <div id="leftSubDiv2"></div>
	      <div id="leftSubDiv3"></div>
	      <div id="leftSubDiv4"></div>
	      <div id="leftSubDiv5"></div>
	      <div id="leftSubDiv6"></div>
	      <div id="leftSubDiv7"></div>
	</div>
	<div id="midPart">
	      <div id="midSubDiv1"></div>
	      <div id="midSubDiv2"></div>
	      <div id="midSubDiv3"></div>
	      <div id="midSubDiv4"></div>
        </div>
        <div id="rightPart">
 	      <div id="rightSubDiv1"></div>
	      <div id="rightSubDiv2"></div>
        </div>

    </div>
    <div id="scene_gallery" style="display: none;">
        <div id="sign">
            <b>AnimeFest Gallery</b>
        </div>
        <div id="clock">
            <!--<b>príprava pre clock</b>-->
        </div>
        <div id="middlePart">
            <div id="leftPic"></div>
            <div id="rightPic"></div>
            <div id="rightMidPic"></div>
            <div id="leftMidPic"></div>
            <div id="mainPic"></div>
        </div>
        <div id="buffer"></div>
        <script src="./js/gallery_autoplay.js"></script>

    </div>

    <div id="scene_static" style="display: none"></div>

    <div id="scene_competition" style="display: none">
        <iframe width="1920" height="1080" src="http://af.jiri-klimes.cz/" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="message" style="display: none">
    </div>


</div>
</body>
</html>
